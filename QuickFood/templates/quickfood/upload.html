{% extends 'quickfood/base.html' %}
{% block content %}
<div class="container">
    <h2>Upload Ingredient Image</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn"><i class="fas fa-upload"></i> Upload</button>
    </form>
</div>
{% endblock %}
